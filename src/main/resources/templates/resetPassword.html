<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Авторизация в CareerGuide.kz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/css/images/favicon.ico">

    <!--<style>-->
    <!--body{background-color}-->
    <!--</style>-->
</head>
<body cz-shortcut-listen="true">
<div class="container">
    <form class="form-signin" method="post" th:action="@{/resetPassword}" th:object="${resetRequest}">
        <h2 class="form-signin-heading">Введите свою эл. почту</h2>
        <div class="alert alert-danger text-center" th:if="${param.error}">
            Неправильный эмайл
        </div>

        <p>
            <label class="sr-only">Email</label>
            <input type="email" name="email" th:value="*{email}" class="form-control" placeholder="Эмайл" required="Введите свой эмайл">
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Восстановить пароль</button>
    </form>



</div>

</body>
</html>
