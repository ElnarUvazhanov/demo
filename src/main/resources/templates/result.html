<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/result.css"/>
    <link rel="icon" type="image/x-icon" href="/css/images/favicon.ico">

    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<table class="table table-stripped">
    <thead>
    <tr>
        <td>Email пользователя</td>
        <td>Баллы по биологии</td>
        <td>Баллы по мотивации достижения успеха</td>
        <td>Баллы по мотивации избегания неудач</td>
        <td>Информационные технологии</td>
        <td>Баллы по химии</td>
        <td>Баллы по техническим направлений</td>
        <td>Баллы по спортивным направлениям и военному делу</td>
        <td>Баллы по художественно-эстетическим направлений</td>
    </tr>
    </thead>
    <tr th:each="answersResult:${answersResults}">
        <td th:text="${answersResult.currentUsername}"></td>
        <td th:text="${answersResult.bioCount}"></td>
        <td th:text="${answersResult.motivCount}"></td>
        <td th:text="${answersResult.antiMotivCount}"></td>
        <td th:text="${answersResult.itCount}"></td>
        <td th:text="${answersResult.chemCount}"></td>
        <td th:text="${answersResult.techCount}"></td>
        <td th:text="${answersResult.sportCount}"></td>
        <td th:text="${answersResult.artCount}"></td>
    </tr>
</table>

<div class="statistics">
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" aria-label="Info example" style="width: 75%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" aria-label="Warning example" style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" aria-label="Danger example" style="width: 25%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>

</body>
</html>
