<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Опросник</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/survey.css"/>
  <link rel="icon" type="image/x-icon" href="/css/images/favicon.ico">

  <!--<style>-->
  <!--body{background-color}-->
  <!--</style>-->
</head>
<body cz-shortcut-listen="true">
<div class="box" >
  <div class="header">
    <h2>Сауалнама</h2>
  </div>
  <form method="POST" th:action="@{/surveyQaz}" th:object="${surveyRequest}" class="form-group">
    <br>

    <div class="form-check">
      <label>1. Сізге қай бағыт көбірек ұнайды:</label>
      <br>
      <select th:field="*{surveyPath}" id="surveyPath" name="surveyPath">
        <option th:value="physmat">физико-математика</option>
        <option th:value="chembio">химико-биология</option>
        <option th:value="it">информационно-технологиялар</option>
        <option th:value="soc">социально-экономика</option>
        <option th:value="hum">гуманитарлық</option>
        <option th:value="ling">лингвистикалық</option>
        <option th:value="art">көркемдік және эстетикалық</option>
      </select>
    </div>

    <br>
    <div class="form-check">
      <label>2. Неліктен бұл бағытты таңдадыңыз?:</label>
      <textarea class="form-control" th:field="*{surveyFactor}" id="surveyFactor" rows="3"></textarea>
    </div>
    <br>
    <div class="form-check">
      <label>3. Сізге қай пән көбірек ұнайды:</label>
      <textarea class="form-control" th:field="*{surveySubject}" id="surveySubject" rows="3"></textarea>
    </div>
    <br>
    <div class="form-check">
      <label>4. Мектептен кейін Қай елде оқығыңыз келеді</label>
      <textarea class="form-control" th:field="*{surveyCountry}" id="surveyCountry" rows="3"></textarea>
    </div>
    <br>
    <div class="form-check">
      <label>5. Сіз тегін оқығыңыз келе ме (Грант)</label>
      <textarea class="form-control" th:field="*{surveyScholar}" id="surveyScholar" rows="3"></textarea>
    </div>
    <br>
    <div class="form-check">
      <label>6. ҰБТ-ға қалай дайындаласыз</label>
      <textarea class="form-control" th:field="*{surveyENT}" id="surveyENT" rows="3"></textarea>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Сауалнаманы аяқтау</button>
  </form>

</div>

</body>
</html>
